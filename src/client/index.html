    <div class="page-layout">
        <header>
            <nav class="header-container">
                <a class="logo" href="./"></a>
                <ul class="nav-container">
                    <li id="trip-plan">Plan your Trip</li>
                    <li id="trip-record">See your trip</li>
                </ul>
            </nav>
        </header>

        <div class="trip-list-container" id="trip-list-container">
            <h1>Your Trip</h1>
            <div id="trip-list" class="trip-list">
                Trip
            </div>
        </div>
        <body class="page-container">
           <div class="backdrop"></div>
           <div class="modal" id="modal">
               <div id="modal-title-container" class="modal-title-container">
                <h1 class="destination-title" id="destination-title">England</h1>
               </div>
               <div class="country-intro-container">
                    <div id="city-tourism-image" class="city-tourism-image">
                    </div>
                    <div id="country-intro" class="country-intro">
                        <p id="destination-context-date">07/09/2021</p>
                        <p id="destination-context-duration">10</p>
                        <p id="destination-context-weather">55.56F</p>
                        <p id="destination-context-weatherCondition">Cloudy</p>
                    </div>
                </div>
                <button id="modal-action-container" class="modal-action-container">
                    Confirm
                </button>
           </div>
           <section id="page-container-trip-form">
            <form id="form" class="page-container-trip-form" action="/" method="GET">
                <div class="form-group">
                    <h1 class="form-title">
                        Where are you going to travel?
                    </h1>
                    <div class="input-container">
                        <label for="place">Place:</label>
                        <input type="text" id="place" name="place" placeholder="Type a city name you want to go" required/>
                    </div>
                    <div class="input-container"> 
                        <label for="year">Year:</label>
                        <input type="text" id="date-year" name="year" placeholder="Type a year that you will you arrive" required/>
                    </div>
                    <div class="input-container">
                        <label for="month">Month:</label>
                        <input type="text" id="date-month" name="month" placeholder="Type an month that you will you arrive" required/>
                    </div>
                    <div class="input-container">
                        <label for="day">Day:</label>
                        <input type="text" id="date-day" name="day" placeholder="Type a day that you will you arrive" required/>
                    </div >
                    <p id="error" class="red"></p>
                </div>
                 <button id="submit-button" type="submit" class="submit-button">Search</button>
            </form>
           </section>
        </body>
    </div>

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
