<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <title>Jay' Travel App</title>
    </head>
    <header>
        <nav class="header-container">
            <div class="logo"></div>
            <li class="nav-container">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </li>
        </nav>
    </header>

    <body class="page-container">
       <form id="trip_form">
            <input type="text" id="place" name="place" placeholder="Type a city name you want to go" required/>
            <input type="text" id="date-day" name="day" placeholder="Type day" required/>
            <input type="text" id="date-month" name="month" placeholder="Type month" required/>
            <input type="text" id="date-year" name="year" placeholder="Type year" required/>
            <button id="submit-button">Search</button>
       </form>
    </body>
    <footer>
        <footer class="footer-container">
            <p>Â© 2020 Ting Chieh Lin LLC</p>
        </footer>
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</html>
